dubbo.container=log4j,spring
dubbo.reference.check=false
dubbo.registry.client=curator
#dubboExample\u4F5C\u4E3A\u670D\u52A1\u7684\u63D0\u4F9B\u65B9
dubbo.application.name=dubboExample-consumer
dubbo.application.owner=carl

#dubbo RPC\u534F\u8BAE\u914D\u7F6E
dubbo.protocol.name=dubbo
dubbo.protocol.dubbo.port=20904

#dubbo Http rest API\u534F\u8BAE\u914D\u7F6E
dubbo.protocol.name=rest
dubbo.protocol.rest.port=9015
dubbo.protocol.rest.server=tomcat

#\u8D1F\u8F7D\u5747\u8861\u914D\u7F6E\u7B97\u6CD5
dubbo.service.loadbalance=roundrobin